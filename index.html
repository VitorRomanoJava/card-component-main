<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="container">
    <img class="img-perfum" src="images/image-product-desktop.jpg" alt="chanel-perfum-image">
      <div id="content">
      <h1 class="perfume">Perfume</h1>

      <h1 class="perfum-name">Gabrielle<br> Essence Eau<br> De Parfum</h1>

      <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
      Perfumer-Creator<br> for the House of CHANEL.</p>

      <h2 class="new-price">$149.99</h2>
      <h2 class="old-price">$169.99</h2>

      <button class="button">Add to Cart</button>
      <img class="cart" src="images/icon-cart.svg" alt="icon-little-cart">
      </div>
  </div>
 
</body>
</html>
